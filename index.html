<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NamiqWidget</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="chat-widget"></div>
    <script
      src="https://d3be44pyeudmas.cloudfront.net/namiq-widget-polyfills-0.0.1.js"
      type="text/javascript"
    ></script>
    <script
      src="https://d3be44pyeudmas.cloudfront.net/namiq-widget-0.0.1.js"
      type="text/javascript"
    ></script>
  </body>
  <script>
    WebChat.default.init({
      initPayload: "/greet",
      selector: "#chat-widget",
      socketUrl: "https://dev-api.namiq.io/1.0.0/namiQ/chat",
      language: "vi",
      hideWhenNotConnected: false,
      showCloseButton: true,
      showFullScreenButton: true,
      mainColor: "#dd5161",
      disableTooltips: false,
      apiKey: "TL7u0Qgp2GLA1aW4vQe1Q2XXlxVnYSKY",
      openLauncherImage: "assets/Chat trigger.svg",
      closeImage: "./Chat trigger.svg",
      displayUnreadCount: true,
      onWidgetEvent: function (params) {},
    });
  </script>
</html>
